server {
    listen 127.0.0.1:8081 ssl http2;
    server_name 37.1.212.51.sslip.io;

    ssl_certificate /etc/letsencrypt/live/37.1.212.51.sslip.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/37.1.212.51.sslip.io/privkey.pem;

    location /.well-known/acme-challenge/ { root /var/www/html; }

    # Subscription Proxy с заголовками для Happ
    location /sub/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Заголовки для Happ приложения
        add_header Content-Type "text/yaml" always;
        add_header Subscription-Userinfo "upload=0; download=0; total=53687091200; expire=0" always;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "User-Agent" always;
    }

    # Dashboard/API
    location ~ ^/(dashboard|api|static|docs|openapi.json|assets) {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location / { return 404; }
}
