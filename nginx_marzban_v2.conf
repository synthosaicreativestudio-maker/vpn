server {
    # Listen only locally, receive traffic from Xray (Decrypted by Nginx, but connection info from Xray via PROXY protocol)
    listen 127.0.0.1:8081 ssl http2 proxy_protocol;
    
    server_name 37.1.212.51.sslip.io;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/37.1.212.51.sslip.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/37.1.212.51.sslip.io/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Extract real IP from PROXY protocol header
    real_ip_header proxy_protocol;
    set_real_ip_from 127.0.0.1;

    # Hide panel on root
    location / {
        return 404;
    }

    # Proxy subscriptions
    location /sub/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers for mobile apps
        add_header 'Access-Control-Allow-Origin' '*' always;
    }
    
    # Optional: Block API access from outside if not needed
    location /api/ {
         proxy_pass http://127.0.0.1:8000/api/;
         proxy_set_header Host $host;
         proxy_set_header X-Real-IP $remote_addr;
    }
}
