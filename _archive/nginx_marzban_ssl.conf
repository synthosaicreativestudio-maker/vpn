server {
    listen 80;
    server_name 37.1.212.51 37.1.212.51.sslip.io;

    # Редирект на HTTPS для домена
    if ($host = '37.1.212.51.sslip.io') {
        return 301 https://$host:8443$request_uri;
    }

    # Subscription endpoint - открыт для всех (fallback HTTP)
    location /sub/ {
        proxy_pass http://127.0.0.1:8000/sub/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_set_header Host $host;
    }

    location /dashboard/ { return 403; }
    location / { return 403; }
}

server {
    listen 8443 ssl;
    server_name 37.1.212.51.sslip.io;

    ssl_certificate /etc/letsencrypt/live/37.1.212.51.sslip.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/37.1.212.51.sslip.io/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location /sub/ {
        proxy_pass http://127.0.0.1:8000/sub/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_set_header Host $host;
    }

    location / { return 403; }
}
